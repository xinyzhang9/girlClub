<template name="content">
  	<h3 class="page-header" style="text-transform: capitalize;">{{this.contentType}}</h3>

  	{{#if isMembers}}
  			<table class = "table">
  				<tr>
  					<th>Image</th>
  					<th>Name</th>
  					<th>Salary</th>
  					<th>Fans</th>
  					<th>Fatigue</th>
  					<th>Action</th>
  				</tr>
  			
	   		{{#each this.items}}
	   		<tr>
	   			<td>
		            <a href = "/member/{{original_id}}">
		              <img src="http://www.snh48.com/images/member/{{image}}.jpg" alt="" class = "header_image">
		          </a>
		        </td>
	   			<td><strong>{{name}}</strong></td>
	   			<td>{{salary}}</td>
	   			<td>{{fans}}</td>
	   			<td>{{fatigue}}</td>
	   			<td><form class = "releaseMember">
	      			<input type="hidden" name = "name" value = "{{name}}">
	      			<input type="hidden" name = "id" value = "{{_id}}">
	      			<input type="submit" value = "&times;">
	      		</form></td>
	   		</tr>
	     
	    	{{/each}}
	    	</table>
	  	<hr>
	  	{{> scout}}
  	{{/if}}

  	{{#if isStaffs}}
  		<ul class="list-group">
	   		{{#each this.items}}
	      	<li class="list-group-item"><strong>{{name}}</strong> | salary {{salary}} | <button class = "releaseStaff btn btn-danger">release</button></li>
	    	{{/each}}
	  	</ul>
		<hr>
	  	{{> club_staff}}
  	{{/if}}
	
	{{#if isContracts}}
  		<ul class="list-group">
	   		{{#each this.items}}
	      	<li class="list-group-item"><strong>{{name}}</strong></li>
	    	{{/each}}
	  	</ul>
  	{{/if}}
</template>

<template name = "scout">
  <div>
    <div class = "todaystar">
      <strong>Today's Special Scout</strong>
    </div>
    <div class = "todaystar">
      <a href = "/member/{{oneGirl._id}}"><img class = "todaystar" src="http://www.snh48.com/images/member/{{oneGirl.image}}.jpg" alt=""></a>
    </div>
    <div class = "todaystar">
      <strong>{{oneGirl.name}}</strong>
    </div>
    <div class = "todaystar">
      <form class = "new-member">
        <input type="hidden" name = "id" value = "{{oneGirl._id}}">
        <input type="submit" class = "btn btn-danger" value = "Recruit ({{oneGirlCost}} coins)">
      </form>
    </div>
  </div>
</template>

<template name = "club_staff">
  <div class="table-responsive">
    <table class = "table club_staff">
      <tr>
          <th>Name</th>
          <th>Level</th>
          <th>Job</th>
          <th>Salary</th>
          <th>Action</th> 
        </tr>
      {{#each staffs}}
        <tr>      
          <td>{{name}}</td>
          <td>{{level}}</td>
          <td>{{job}}</td>
          <td>{{salary}}</td>
          <td><button class="new-staff btn btn-default">Recruit</button></td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>
