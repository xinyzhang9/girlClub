<template name="content">
  	<h3 class="page-header" style="text-transform: capitalize;">{{this.contentType}}</h3>

  	{{#if isMembers}}
  			<table class = "table">
  				<tr>
  					<th>Image</th>
  					<th>Name</th>
  					<th>Level</th>
  					<th>Exp</th>
  					<th>Salary</th>
  					<th>Fans</th>
  					<th>Fatigue</th>
  					<th>Action</th>
  				</tr>
  			
	   		{{#each this.items}}
	   		<tr>
	   			<td>
		            <a href = "/usermember/{{_id}}">
		              <img src="http://www.snh48.com/images/member/{{image}}.jpg" alt="" class = "header_image">
		          </a>
		        </td>
	   			<td><strong>{{name}}</strong></td>
	   			<td>{{level}}</td>
	   			<th>{{exp}}</th>
	   			<td>{{salary}}</td>
	   			<td>{{fans}}</td>
	   			<td>{{fatigue}}</td>
	   			<td><form class = "releaseMember">
	      			<input type="hidden" name = "name" value = "{{name}}">
	      			<input type="hidden" name = "id" value = "{{_id}}">
	      			<input type="submit" class = "btn-danger" value = "&times;">
	      		</form></td>
	   		</tr>
	     
	    	{{/each}}
	    	</table>
	  	<hr>
	  	{{> scout}}
  	{{/if}}

  	{{#if isStaffs}}
  		<ul class="list-group">
	   		{{#each this.items}}
	      	<li class="list-group-item"><strong>{{name}}</strong> | salary {{salary}} | <button class = "releaseStaff btn btn-danger">release</button></li>
	    	{{/each}}
	  	</ul>
		<hr>
	  	{{> club_staff}}
  	{{/if}}
	
	{{#if isContracts}}
  		<ul class="list-group">
	   		{{#each this.items}}
	      	<li class="list-group-item"><strong>{{name}}</strong></li>
	    	{{/each}}
	  	</ul>
  	{{/if}}

  	{{#if isSongs}}
  		<table class = "table">
  			<tr>
  				<th>Name</th>
  				<th>Image</th>
  				<th>Level</th>
  				<th>Progress</th>
  				<th>Performers</th>
  				<th>Center</th>
  				<th>Action</th>
  			</tr>
  			
	   		{{#each this.items}}
	   		<tr>
	   			<td><strong>{{name}}</strong></td>
	   			<td><img src="images/{{tag}}.jpg" class = "song_image" alt=""></td>
	   			<td>{{level}}</td>
	   			<td>{{curPoints}} / {{actionPoints}}</td>
	   			<td>{{members.length}} / {{minNumber}}</td>
	   			<td>{{center}}</td>
	   			<td><form class = "practice">
	      			<input type="hidden" name = "name" value = "{{name}}">
	      			<input type="hidden" name = "id" value = "{{_id}}">
	      			<input type="submit" class = "btn btn-warning" value = "Practice">
	      		</form></td>
	   		</tr>
	   		<tr>
	   			<div>
	   				<h5>Availabe Members to practice this song :</h5>
	   				{{#each freeMembers}}
	   					<img src="http://www.snh48.com/images/member/{{image}}.jpg" alt="" class = "header2_image joinSong">
	   				{{/each}}

	   			</div>
	   			<div>
	   				<h5>Members currently practicing this song : </h5>
	   				{{#each membersInSong}}
	   					<img src="http://www.snh48.com/images/member/{{image}}.jpg" alt="" class = "header2_image quitSong">
	   				{{/each}}
	   			</div>
	   		</tr>
	     
	    	{{/each}}
	    	</table>
	    	<hr>
	    	{{> club_song}}
  	{{/if}}

  	{{#if isTraining}}
		{{> club_member}}
  	{{/if}}


</template>

<template name = "scout">
  <div>
    <div class = "todaystar">
      <strong>Today's Special Scout</strong>
    </div>
    <div class = "todaystar">
      <a href = "/member/{{oneGirl._id}}"><img class = "todaystar" src="http://www.snh48.com/images/member/{{oneGirl.image}}.jpg" alt=""></a>
    </div>
    <div class = "todaystar">
      <strong>{{oneGirl.name}}</strong>
    </div>
    <div class = "todaystar">
      <form class = "new-member">
        <input type="hidden" name = "id" value = "{{oneGirl._id}}">
        <input type="submit" class = "btn btn-danger" value = "Recruit ({{oneGirlCost}} coins, 2 Action Points)">
      </form>
    </div>
  </div>
</template>

<template name = "club_staff">
  <div class="table-responsive">
    <table class = "table club_staff">
      <tr>
          <th>Name</th>
          <th>Level</th>
          <th>Job</th>
          <th>Salary</th>
          <th>Action</th> 
        </tr>
      {{#each staffs}}
        <tr>      
          <td>{{name}}</td>
          <td>{{level}}</td>
          <td>{{job}}</td>
          <td>{{salary}}</td>
          <td><button class="new-staff btn btn-default">Recruit</button></td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>

<template name = "club_song">
	<h4>Available songs</h4>
	<table class = "table">
      <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Level</th>
          <th>Cost</th>
          <th>Required Points</th>
          <th>Recommended Member</th>
          <th>Minimum Performers</th>
          <th>Action</th> 
        </tr>
      {{#each songs}}
        <tr>      
          <td><strong>{{name}}</strong></td>
          <td><img src="images/{{tag}}.jpg" class = "song_image" alt=""></td>
          <td>{{level}}</td>
          <td>{{cost}}</td>
          <td>{{actionPoints}}</td>
          <td>{{requiredMember}}</td>
          <td>{{minNumber}}</td>
          <td><button class="new-song btn btn-default">Learn</button></td> 
        </tr>
      {{/each}}
    </table>
</template>

<template name = "club_member">
	<table class = "table">
  		<tr>
  			<th>Image</th>
  			<th>Name</th>
			<th>Level</th>
  			<th>Exp</th>
  			<th>Sing</th>
  			<th>Dance</th>
  			<th>Act</th>
  			<th>Instrument</th>
  			<th>Fatigue</th>
  			<th>Action</th>
 		</tr>
  			
	   	{{#each members}}
	   	<tr>
	   		<td>
		        <a href = "/usermember/{{_id}}">
		           <img src="http://www.snh48.com/images/member/{{image}}.jpg" alt="" class = "header_image">
		        </a>
		    </td>
	   		<td><strong>{{name}}</strong></td>
	   		<td>{{level}}</td>
	   		<th>{{exp}}</th>
	   		<td>{{sing}} <button class = "addSing btn-info">+</button></td>
	   		<td>{{act}} <button class = "addAct btn-info">+</button></td>
	   		<td>{{dance}} <button class = "addDance btn-info">+</button></td>
	   		<td>{{instrument}} <button class = "addInstrument btn-info">+</button></td>
	   		<td>{{fatigue}} <button class = "reduceFatigue btn-info">-</button></td>
	   		<td><form class = "releaseMember">
	      		<input type="hidden" name = "name" value = "{{name}}">
	      		<input type="hidden" name = "id" value = "{{_id}}">
	      		<input type="submit" class = "btn-danger" value = "&times;">
	      		</form></td>
	   	</tr>
	     
	    {{/each}}
	</table>
</template>
