<body>
  <div class="container">
    <header>
      <h1 class = "title">Girl Club</h1>
    </header>
  </div>
    
</body>
 

  <template name = "admin">
    <form class="new-girl">
      <h4>for admin only</h4>
        <input type="text" name="name" placeholder="name" />
        <input type="text" name="image" placeholder="image" />
        <input type="text" name="age" placeholder="age" />
        <input type="text" name="height" placeholder="height(cm)" />
        <input type="text" name="nickname" placeholder="nickname" />
        <input type="text" name="birthplace" placeholder="place of birth" />
        <input type="text" name="sing" placeholder="sing ability" />
        <input type="text" name="dance" placeholder="dance ability" />
        <input type="text" name="act" placeholder="act ability" />
        <input type="text" name="instrument" placeholder="instrument ability" />
        <input type="text" name="leadership" placeholder="leadership" />
        <input type="text" name="potential" placeholder="potential" />
        <input type="text" name="temper" placeholder="temper" />
        <input type="text" name="rating" placeholder="rating" /><br>
        <input type="submit" value ="submit" class = "btn btn-success">
      </form>
 
    <table class = "table list">
      <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Age</th>
          <th>Height</th>
          <th>Nickname</th>
          <th>Birthplace</th>
        </tr>
      {{#each girls}}
        {{> girl}}
      {{/each}}
    </table>
  </template>

<template name="girl">   
  <tr>
    <td>
      <div>
        <a href = "/member/{{_id}}">
          <img src="http://www.snh48.com/images/member/{{image}}.jpg" alt="" class = "header_image">
        </a>    
      </div>
      
    </td>
    <td><a href = "/member/{{_id}}">{{name}}</a></td>
    <td>{{age}}</td>
    <td>{{height}}</td>
    <td>{{nickname}}</td>
    <td>{{birthplace}}</td>
  </tr>
</template>

<template name = 'home'>
  <div>
    <h4 class = "home">Welcome to the home page.</h4>
  </div>
</template>

<template name="main">
  {{> loginButtons}}
      {{#if currentUser}}
        <p>Hello, {{currentUser.username}}</p>
      {{/if}}

    {{> navigation}}
    {{> yield}}
    <hr />
    <p>Copyright &copy; xinyzhang9@gmail.com, 2015-2016.</p>
</template>

<template name="navigation">
  <ul class="nav nav-tabs">
    <li role="presentation"><a href="{{pathFor route='home'}}">Home</a></li>
    <li role="presentation"><a href="{{pathFor route='myclub'}}">MyClub</a></li>
    <li role="presentation"><a href="{{pathFor route='admin'}}">Admin</a></li>
  </ul>
</template>

<template name="memberProfile">
    <table class = "table">
      <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Age</th>
          <th>Height</th>
          <th>Nickname</th>
          <th>Birthplace</th>
          <th>Sing</th>
          <th>Dance</th>
          <th>Act</th>
          <th>Instrument</th>
          <th>Leadership</th>
          <th>Potential</th>
          <th>Temper</th>
          <th>Rating</th>
          <th>fans</th>
        </tr>
        <tr>
          <td>
            <a href = "/member/{{_id}}">
              <img src="http://www.snh48.com/images/member/{{image}}.jpg" alt="" class = "header_image">
          </a>
          </td>
          <td>{{name}}</td>
          <td>{{age}}</td>
          <td>{{height}}</td>
          <td>{{nickname}}</td>
          <td>{{birthplace}}</td>
          <td>{{sing}}</td>
          <td>{{dance}}</td>
          <td>{{act}}</td>
          <td>{{instrument}}</td>
          <td>{{leadership}}</td>
          <td>{{potential}}</td>
          <td>{{temper}}</td>
          <td>{{rating}}</td>
          <td>{{fans}}</td>
        </tr>

    </table>
</template>


<template name = "myclub">
  {{# if hasNoClub}}
  <div>
    <h3>Welcome to the club</h3>
    <form class = "new-club form-inine">
      <div class = "form-group">
        <label>Club Name</label>
        <input type="text" name = "clubname" class="form-control">
      </div>

      <div class = "form-group">
        <label>Initial Funds</label>
        <select name="coins">
          <option value="1000">1,000</option>
          <option value="5000" selected>5,000</option>
          <option value="10000">10,000</option>
        </select>
      </div>

      <div class = "form-group">
        <label>Base Location</label>
        <select name="location">
          <option value="beijing">北京</option>
          <option value="shanghai" selected>上海</option>
          <option value="guangzhou">广州</option>
          <option value="chengdu">成都</option>
        </select>

        <div class = "form-group">
          <input type="submit" value = "submit" class = "btn btn-default">
        </div>

      </div>
      
    </form>
  </div>
  {{/if}}
<hr>
  <div>
    <table class = "table">
      <tr>
        <th>Club Name</th>
        <th>Action Points</th>
        <th>Coins</th>
        <th>Location</th>
        <th>Members</th>
        <th>Staffs</th>
        <th>Contracts</th>        
      </tr>
      <tr>
        <td>{{myclub.clubname}}</td>
        <td>{{myclub.actionPoints}}</td>
        <td>{{myclub.coins}}</td>
        <td>{{myclub.location}}</td>
        <td>{{myclub.members.length}}</td>
        <td>{{myclub.staffs.length}}</td>
        <td>{{myclub.contracts.length}}</td>
      </tr>
    </table>
    
  </div>

</template>
